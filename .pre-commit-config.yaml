repos:
    - repo: local
      hooks:
          - id: ruff-format
            name: ruff-format
            entry: ruff format
            language: system
            types_or: [python, pyi]
            require_serial: false
          - id: ruff-check
            name: ruff-check
            entry: ruff check --fix
            language: system
            types: [python]
            require_serial: false
          - id: mypy
            name: mypy
            entry: mypy
            language: system
            types: [python]
            require_serial: true
            files: reko/
