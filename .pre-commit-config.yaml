repos:
    - repo: local
      hooks:
          - id: black
            name: black
            entry: black --fast
            language: system
            types: [python]
            require_serial: true
          - id: ruff
            name: ruff
            entry: ruff check --fix
            language: system
            types: [python]
            require_serial: false
          - id: mypy
            name: mypy
            entry: mypy
            language: system
            types: [python]
            require_serial: true
            files: src/
