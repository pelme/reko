name: Test
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v5
              with:
                  python-version: "3.12"
                  cache: pip
            - run: python -m venv .venv
            - run: .venv/bin/pip install -e .[dev]
            - run: source .venv/bin/activate; bin/lint
