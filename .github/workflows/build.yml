name: build
on:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: bin/build-image
        env:
          TAG: ${{ github.sha }}

      - name: Tag and push images
        run: |
          docker tag ghcr.io/pelme/reko:${{ github.sha }} ghcr.io/pelme/reko:latest
          docker push ghcr.io/pelme/reko:${{ github.sha }}
          docker push ghcr.io/pelme/reko:latest
