{% load static %}
<!DOCTYPE html>
<html lang="sv" class="sl-theme-dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
        <meta name="description" content="Reko Linköping - Handla närproducerad mat">

        <title>{% block title %}{% endblock %} - Reko Linköping</title>

        <link href="{% static "main.css" %}" rel="stylesheetx">

        <link href="{% static "reko/reko.css" %}" rel="stylesheet">

        <script defer src="{% static "vendor/alpinejs.min.js" %}"></script>
        <script defer src="{% static "vendor/htmx.min.js" %}"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/dark.css" />
        <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"></script>
    </head>
    <body class="{% block body_class %}{% endblock %}">





        <div class="container">


            <div class="header">
                <a href="{% url "index" %}" class="flex-1 px-2 mx-2">
                    <img src="{% static "reko/logga-reko-cirkel.svg" %}" alt="REKO">
                    <span class="text-2xl">LINKÖPING</span>
                </a>
                <div>
                    <sl-button x-data @click="document.getElementById('menu-drawer').show()">
                        <sl-icon slot="prefix" name="list"></sl-icon>
                        Meny
                    </sl-button>
                </div>
            </div>


            {% block main %}{% endblock %}

        </div>



        <sl-drawer id="menu-drawer" label="Meny">
            <li><a>Handla</a></li>
            <li><a>Om REKO Linköping</a></li>
            <li><a>Statistik</a></li>
        </sl-drawer>
    </body>
</html>
